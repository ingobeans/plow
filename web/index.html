<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>plow</title>
    <style>
      html,
      body,
      canvas {
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
        background: black;
        z-index: 0;
      }
    </style>
  </head>

  <body oncontextmenu="return false;">
    <canvas id="glcanvas" tabindex="1"></canvas>
    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/not-fl3/sapp-jsutils/js/sapp_jsutils.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ingobeans/quad-files@b4cd7475fcbe2821fff0abaadcc7f9a1f2d669b8/js/quad-files.js"></script>
    <script>
      function blockEvent(event) {
        let fn_key_pressed = event.key.startsWith("F") && event.key.length > 1;

        // try to prevent browser from handling key events where:
        //  - ctrl is pressed, and a function key isnt
        //  - alt key is pressed
        if ((event.ctrlKey && !fn_key_pressed) || event.altKey) {
          event.preventDefault();
        }
      }
      // block browser default behaviour when pressing keybinds
      document.addEventListener("keydown", blockEvent);
      document.addEventListener("keyup", blockEvent);
      document.addEventListener("keypress", blockEvent);
      // load wasm
      load("plow.wasm");
    </script>
  </body>
</html>
